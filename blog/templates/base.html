{% load static %}
<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Página de inicio{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <a class="flex-sm-fill text-sm-center nav-link active" href="#">
            <img src="{% static 'img/ttl-1.jpg'%}" class="img-fluid mx-auto d-block" style="max-width: 300px; margin: 30px;" alt="Logo">
        </a>
    </header>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                <a class="nav-link" href="#">Nosotros</a>
                <a class="nav-link" href="{% url 'apps.posts:posts' %}">Posts</a>
                <a class="nav-link" href="{% url 'apps.contacto:contacto' %}">Contacto</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'apps.usuario:logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'apps.usuario:login' %}">Login</a>
                {% endif %}
            </div>
            </div>
        </div>
    </nav>
    
    <main class="flex-grow-1">
        {% block contenido %}
        <!-- Aquí va el contenido de la página -->
        {% endblock %}
    </main>

    <footer style="background-color: black; width: 100%;">
        <p style="color: antiquewhite; text-align: center;">TODOS LOS DERECHOS RESERVADOS</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
